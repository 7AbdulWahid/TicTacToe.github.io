    <div id="main">
        <h2><span style="color: rgb(237, 97, 97);">T</span>ic <span style="color: rgb(108, 45, 243);">T</span>ac <span style="color: rgb(253, 21, 215);">T</span>oe by <b>Abdul Wahid</b></h2>
        <div id="panal">
            <div id="tpanal">
                Player <span class="material-symbols-outlined circle">circle</span> Turn
            </div>
            <div id="gamepanal">
                <div class="box1 gamebox"></div>
                <div class="box2 gamebox"></div>
                <div class="box3 gamebox"></div>
                <div class="box4 gamebox"></div>
                <div class="box5 gamebox"></div>
                <div class="box6 gamebox"></div> 
                <div class="box7 gamebox"></div>
                <div class="box8 gamebox"></div>
                <div class="box9 gamebox"></div>
                <div class="message" id="gameovermsg">
                    <span>player Wins</span>
                    <div class="btn" id="restart">Restart</div>
                </div>
                <div class="message" id="startmsg">
                    <span>Start Game</span>
                    <div class="btn" id="start">Start</div>
                </div>
            </div>
            
        </div>
